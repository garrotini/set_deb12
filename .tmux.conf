# Enable true color (24-bit) support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# set leader key to CTRL+A (and not CTRL + B)
# set -g prefix ^B
set -g prefix ^A

# set windows number to start at 1 (and not 0)
set -g base-index 1

# renumber windows if one is closed
set -g renumber-windows on

# use vi keybings in copy-mode, 'hjkl'
setw -g mode-keys vi

# it might give the clipboard option?
# `on` is the default,
# `off` means it does not copy to system clipboard!
set -s set-clipboard on

# if session is killed, tmux will move you to the last active session
set -g detach-on-destroy off

# optional, use mouse
set-option -g mouse on

# optional, change status bar to top (instead of bottom)
# set-option -g status-position top
set-option -g status-position bottom

# synchronize-panes to do exactly the same (example: run a command on every sshed machine)
bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# resize panes with "vim-ish" keys!
bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

# navigate panes with vim keys (leader + hjkl)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# type this in terminal if tmux is already running
# tmux source ~/.tmux.conf
